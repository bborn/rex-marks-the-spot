# Rclone configuration template for Fairy Dinosaur Date Night asset storage
#
# Setup instructions:
# 1. Copy this file to ~/.config/rclone/rclone.conf
# 2. Replace placeholder values with your actual credentials
# 3. Test with: rclone lsd b2: (should list buckets)
#
# Getting credentials:
# - Backblaze B2: https://www.backblaze.com/b2/cloud-storage.html
#   1. Create account
#   2. Create bucket named "fairy-dino-assets"
#   3. Go to App Keys > Add a New Application Key
#   4. Copy keyID and applicationKey
#
# - Cloudflare R2: https://dash.cloudflare.com/
#   1. Go to R2 > Create bucket named "fairy-dino-public"
#   2. Go to R2 > Manage R2 API Tokens
#   3. Create API token with Object Read & Write permissions
#   4. Copy Access Key ID and Secret Access Key
#   5. Get your Account ID from the R2 overview page

# =============================================================================
# Backblaze B2 - Primary backup and archive storage
# =============================================================================
[b2]
type = b2
account = YOUR_B2_ACCOUNT_ID
key = YOUR_B2_APPLICATION_KEY
hard_delete = true

# =============================================================================
# Cloudflare R2 - Public CDN for website assets
# =============================================================================
[r2]
type = s3
provider = Cloudflare
access_key_id = YOUR_R2_ACCESS_KEY
secret_access_key = YOUR_R2_SECRET_KEY
endpoint = https://YOUR_ACCOUNT_ID.r2.cloudflarestorage.com
acl = private

# =============================================================================
# Hetzner Storage Box (optional) - If using Hetzner for local fast storage
# =============================================================================
# [hetzner]
# type = sftp
# host = YOUR_STORAGE_BOX.your-storagebox.de
# user = YOUR_USERNAME
# pass = YOUR_ENCRYPTED_PASSWORD
# shell_type = unix

# =============================================================================
# Hetzner Object Storage (optional) - S3-compatible Hetzner storage
# =============================================================================
# [hetzner-s3]
# type = s3
# provider = Other
# access_key_id = YOUR_HETZNER_ACCESS_KEY
# secret_access_key = YOUR_HETZNER_SECRET_KEY
# endpoint = https://fsn1.your-objectstorage.com
# acl = private
