name: Update Asset Manifest

on:
  # Run every 6 hours
  schedule:
    - cron: '0 */6 * * *'
  # Run on push to main (when new assets might be added)
  push:
    branches: [main]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash

      - name: Configure rclone for R2
        run: |
          mkdir -p ~/.config/rclone
          cat > ~/.config/rclone/rclone.conf << EOF
          [r2]
          type = s3
          provider = Cloudflare
          access_key_id = ${{ secrets.R2_ACCESS_KEY_ID }}
          secret_access_key = ${{ secrets.R2_SECRET_ACCESS_KEY }}
          endpoint = ${{ secrets.R2_ENDPOINT }}
          acl = private
          EOF

      - name: Generate manifest
        run: |
          python3 scripts/generate_asset_manifest.py --output docs/manifest.json

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/manifest.json
          if git diff --staged --quiet; then
            echo "No changes to manifest"
          else
            git commit -m "Update asset manifest [automated]"
            git pull --rebase origin main
            git push
          fi
