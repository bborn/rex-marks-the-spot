name = "feedback-chat"
main = "src/index.js"
compatibility_date = "2024-01-01"

# KV Namespace binding - will be created during setup
[[kv_namespaces]]
binding = "FEEDBACK_KV"
id = "0395e22b0115433ba5d31aacfce5b4e5"  # Replace after creating KV namespace

# Workers AI binding
[ai]
binding = "AI"

# CORS settings for the chat widget
[vars]
ALLOWED_ORIGINS = "https://rexmarksthespot.com,https://www.rexmarksthespot.com,http://localhost:8000"

# Director authentication token (set via wrangler secret)
# Run: wrangler secret put DIRECTOR_TOKEN
# The token should be a secure random string
