<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Admin - Rex Marks The Spot</title>
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --bg: #0f0f1a;
            --bg-card: #1a1a2e;
            --bg-light: #252542;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --border: #3d3d5c;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-primary {
            background: white;
            color: var(--primary);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .config-banner {
            background: var(--bg-light);
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .config-banner input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg);
            color: var(--text);
            font-size: 14px;
        }

        .config-banner input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .stats {
            display: flex;
            gap: 16px;
            padding: 24px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
        }

        .stat-card {
            flex: 1;
            padding: 20px;
            background: var(--bg-light);
            border-radius: 12px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 32px;
            margin-bottom: 4px;
        }

        .stat-card p {
            color: var(--text-muted);
            font-size: 14px;
        }

        .filters {
            padding: 16px 24px;
            display: flex;
            gap: 12px;
            border-bottom: 1px solid var(--border);
        }

        .filter-btn {
            padding: 8px 16px;
            background: var(--bg-light);
            border: 1px solid var(--border);
            border-radius: 20px;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .feedback-list {
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .feedback-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        .feedback-header {
            display: flex;
            align-items: center;
            padding: 16px;
            gap: 16px;
            border-bottom: 1px solid var(--border);
        }

        .feedback-avatar {
            width: 48px;
            height: 48px;
            background: var(--bg-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .feedback-meta {
            flex: 1;
        }

        .feedback-meta h4 {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .feedback-meta span {
            font-size: 13px;
            color: var(--text-muted);
        }

        .feedback-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-general { background: var(--bg-light); color: var(--text-muted); }
        .badge-suggestion { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
        .badge-bug { background: rgba(239, 68, 68, 0.2); color: #f87171; }
        .badge-praise { background: rgba(16, 185, 129, 0.2); color: #34d399; }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-new { background: rgba(245, 158, 11, 0.2); color: #fbbf24; }
        .status-reviewed { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
        .status-resolved { background: rgba(16, 185, 129, 0.2); color: #34d399; }

        .feedback-body {
            padding: 16px;
        }

        .feedback-message {
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .feedback-details {
            display: flex;
            gap: 16px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .feedback-actions {
            padding: 12px 16px;
            background: var(--bg-light);
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .action-btn.delete:hover {
            border-color: var(--error);
            color: var(--error);
        }

        .chat-history {
            margin-top: 16px;
            padding: 12px;
            background: var(--bg);
            border-radius: 8px;
            display: none;
        }

        .chat-history.open {
            display: block;
        }

        .chat-history h5 {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .chat-msg {
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            font-size: 13px;
        }

        .chat-msg.user {
            background: var(--primary);
            color: white;
            margin-left: 20%;
        }

        .chat-msg.assistant {
            background: var(--bg-light);
            margin-right: 20%;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            fill: var(--text-muted);
            margin-bottom: 16px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .stats {
                flex-wrap: wrap;
            }
            .stat-card {
                flex: 1 1 45%;
            }
            .header {
                flex-direction: column;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>ü¶ñ Feedback Admin</h1>
        <div class="header-actions">
            <button class="btn btn-secondary" onclick="exportData()">Export JSON</button>
            <button class="btn btn-primary" onclick="loadFeedback()">Refresh</button>
        </div>
    </header>

    <div class="config-banner">
        <label>API URL:</label>
        <input type="text" id="api-url" placeholder="https://feedback-chat.YOUR_SUBDOMAIN.workers.dev" />
        <button class="btn btn-primary" onclick="saveConfig()">Save & Load</button>
    </div>

    <div class="stats" id="stats">
        <div class="stat-card">
            <h3 id="stat-total">-</h3>
            <p>Total Feedback</p>
        </div>
        <div class="stat-card">
            <h3 id="stat-new">-</h3>
            <p>New</p>
        </div>
        <div class="stat-card">
            <h3 id="stat-suggestions">-</h3>
            <p>Suggestions</p>
        </div>
        <div class="stat-card">
            <h3 id="stat-bugs">-</h3>
            <p>Bug Reports</p>
        </div>
    </div>

    <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="new">New</button>
        <button class="filter-btn" data-filter="reviewed">Reviewed</button>
        <button class="filter-btn" data-filter="resolved">Resolved</button>
    </div>

    <div class="feedback-list" id="feedback-list">
        <div class="loading">Configure API URL above and click "Save & Load"</div>
    </div>

    <script>
        let feedbackData = [];
        let currentFilter = 'all';

        // Load saved config
        const savedUrl = localStorage.getItem('feedbackApiUrl');
        if (savedUrl) {
            document.getElementById('api-url').value = savedUrl;
            loadFeedback();
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderFeedback();
            });
        });

        function saveConfig() {
            const url = document.getElementById('api-url').value.trim();
            if (url) {
                localStorage.setItem('feedbackApiUrl', url);
                loadFeedback();
            }
        }

        async function loadFeedback() {
            const apiUrl = document.getElementById('api-url').value.trim();
            if (!apiUrl) {
                alert('Please enter the API URL');
                return;
            }

            document.getElementById('feedback-list').innerHTML = '<div class="loading">Loading...</div>';

            try {
                const response = await fetch(`${apiUrl}/feedback`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                feedbackData = data.items || [];
                updateStats();
                renderFeedback();

            } catch (error) {
                console.error('Load error:', error);
                document.getElementById('feedback-list').innerHTML =
                    `<div class="empty-state">Failed to load: ${error.message}</div>`;
            }
        }

        function updateStats() {
            document.getElementById('stat-total').textContent = feedbackData.length;
            document.getElementById('stat-new').textContent =
                feedbackData.filter(f => f.status === 'new').length;
            document.getElementById('stat-suggestions').textContent =
                feedbackData.filter(f => f.type === 'suggestion').length;
            document.getElementById('stat-bugs').textContent =
                feedbackData.filter(f => f.type === 'bug').length;
        }

        function renderFeedback() {
            const container = document.getElementById('feedback-list');
            let items = feedbackData;

            if (currentFilter !== 'all') {
                items = items.filter(f => f.status === currentFilter);
            }

            if (items.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/></svg>
                        <h3>No feedback yet</h3>
                        <p>Feedback will appear here when visitors submit it.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = items.map(f => `
                <div class="feedback-card" data-id="${f.id}">
                    <div class="feedback-header">
                        <div class="feedback-avatar">${getAvatar(f.type)}</div>
                        <div class="feedback-meta">
                            <h4>${escapeHtml(f.name || 'Anonymous')}</h4>
                            <span>${formatDate(f.createdAt)} ${f.email ? `‚Ä¢ ${escapeHtml(f.email)}` : ''}</span>
                        </div>
                        <span class="feedback-badge badge-${f.type}">${f.type}</span>
                        <span class="status-badge status-${f.status}">${f.status}</span>
                    </div>
                    <div class="feedback-body">
                        <p class="feedback-message">${escapeHtml(f.message)}</p>
                        <div class="feedback-details">
                            <span>Page: ${f.page || 'N/A'}</span>
                            <span>IP: ${f.ip}</span>
                        </div>
                        ${f.chatHistory && f.chatHistory.length > 0 ? `
                            <div class="chat-history" id="chat-${f.id}">
                                <h5>Chat History</h5>
                                ${f.chatHistory.map(m => `
                                    <div class="chat-msg ${m.role}">${escapeHtml(m.content)}</div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                    <div class="feedback-actions">
                        ${f.chatHistory && f.chatHistory.length > 0 ? `
                            <button class="action-btn" onclick="toggleChat('${f.id}')">
                                Show Chat History
                            </button>
                        ` : ''}
                        <button class="action-btn" onclick="updateStatus('${f.id}', 'reviewed')">
                            Mark Reviewed
                        </button>
                        <button class="action-btn" onclick="updateStatus('${f.id}', 'resolved')">
                            Mark Resolved
                        </button>
                        <button class="action-btn delete" onclick="deleteFeedback('${f.id}')">
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function getAvatar(type) {
            const avatars = {
                general: 'üí¨',
                suggestion: 'üí°',
                bug: 'üêõ',
                praise: '‚≠ê'
            };
            return avatars[type] || 'üí¨';
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/[&<>"']/g, m => ({
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#39;'
            })[m]);
        }

        function toggleChat(id) {
            const el = document.getElementById(`chat-${id}`);
            el.classList.toggle('open');
        }

        async function updateStatus(id, status) {
            // Note: This would require adding a PATCH endpoint to the worker
            // For now, just update locally
            const item = feedbackData.find(f => f.id === id);
            if (item) {
                item.status = status;
                renderFeedback();
                updateStats();
            }
        }

        async function deleteFeedback(id) {
            if (!confirm('Are you sure you want to delete this feedback?')) return;

            const apiUrl = document.getElementById('api-url').value.trim();

            try {
                const response = await fetch(`${apiUrl}/feedback/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    feedbackData = feedbackData.filter(f => f.id !== id);
                    renderFeedback();
                    updateStats();
                } else {
                    throw new Error(data.error);
                }

            } catch (error) {
                console.error('Delete error:', error);
                alert('Failed to delete: ' + error.message);
            }
        }

        function exportData() {
            const blob = new Blob([JSON.stringify(feedbackData, null, 2)], {
                type: 'application/json'
            });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `feedback-export-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
