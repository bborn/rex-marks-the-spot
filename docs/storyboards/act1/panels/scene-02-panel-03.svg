<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg2_3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2F4F4F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#113131;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg2_3)"/>

  <!-- Frame border -->
  <rect x="20" y="20" width="1880" height="1040" fill="none" stroke="#87CEEB" stroke-width="4" rx="10"/>

  <!-- Scene indicator top -->
  <rect x="50" y="50" width="400" height="60" fill="#87CEEB" rx="5" opacity="0.9"/>
  <text x="70" y="92" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2F4F4F">
    Scene 02 - Panel 03
  </text>

  <!-- Mood indicator -->
  <text x="1850" y="92" font-family="Arial, sans-serif" font-size="24" fill="#87CEEB" text-anchor="end" opacity="0.7">
    Storm Night
  </text>

  <!-- Scene title -->
  <text x="960" y="180" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#87CEEB" text-anchor="middle" filter="url(#shadow)">
    EXT. HOUSE - NIGHT
  </text>

  <!-- Panel description box -->
  <rect x="160" y="380" width="1600" height="200" fill="#87CEEB" opacity="0.15" rx="10"/>
  <text x="960" y="500" font-family="Arial, sans-serif" font-size="36" fill="#87CEEB" text-anchor="middle">
    Low Angle - Lightning cracks across sky
  </text>

  <!-- Placeholder composition guides -->
  <line x1="640" y1="20" x2="640" y2="1060" stroke="#87CEEB" stroke-width="1" stroke-dasharray="10,5" opacity="0.3"/>
  <line x1="1280" y1="20" x2="1280" y2="1060" stroke="#87CEEB" stroke-width="1" stroke-dasharray="10,5" opacity="0.3"/>
  <line x1="20" y1="360" x2="1900" y2="360" stroke="#87CEEB" stroke-width="1" stroke-dasharray="10,5" opacity="0.3"/>
  <line x1="20" y1="720" x2="1900" y2="720" stroke="#87CEEB" stroke-width="1" stroke-dasharray="10,5" opacity="0.3"/>

  <!-- Action area indicator -->
  <rect x="460" y="600" width="1000" height="350" fill="none" stroke="#87CEEB" stroke-width="2" stroke-dasharray="20,10" rx="20" opacity="0.4"/>
  <text x="960" y="790" font-family="Arial, sans-serif" font-size="24" fill="#87CEEB" text-anchor="middle" opacity="0.5">
    [AI-GENERATED STORYBOARD IMAGE]
  </text>

  <!-- Footer info -->
  <text x="50" y="1040" font-family="Arial, sans-serif" font-size="18" fill="#87CEEB" opacity="0.6">
    Fairy Dinosaur Date Night - Act 1 Storyboard
  </text>
  <text x="1870" y="1040" font-family="Arial, sans-serif" font-size="18" fill="#87CEEB" text-anchor="end" opacity="0.6">
    scene-02-panel-03.png
  </text>
</svg>